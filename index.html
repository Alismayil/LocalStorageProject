<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      referrerpolicy="no-referrer"

    <title>Document</title>

  <body>
      <!-- up start -->
      <div class="toDoList_up">
        <h2>To Do List</h2>
        <input type="text" placeholder="Write..." id="inputSend" />
        <button type="submit" id="toDoSend">Send</button>
      </div>
      <!-- up end -->
      <!-- down start -->

      <div class="toDoList_down">
        <h2>What i did ?</h2>
        <form action="">
          <button type="submit" id="clear">Delete</button>
        </form>
      </div>
      <!-- down end -->
    <script src="./scrtp.js"></script>
  </body>
</html>
